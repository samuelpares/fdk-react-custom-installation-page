<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="{{{appclient}}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.21.3/babel.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@4/dist/crayons/crayons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="./assets/scripts/i18n.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/javascript" src="./assets/scripts/utils.js" crossorigin></script>
  <script type="text/babel" src="./assets/components/TestPage.jsx" crossorigin></script>
  <script type="text/babel" src="./assets/components/FreshdeskAuth.jsx" crossorigin></script>
  <script type="text/babel" src="./assets/components/App.jsx" crossorigin></script>
  <script type="text/babel">
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
  <script>
    document.onreadystatechange = function () {
      if (document.readyState === "interactive") renderApp();
      async function renderApp() {
        try {
          let client = await app.initialized();
          window.client = client;

        } catch (error) {
          return console.error(error);
        }
      }
    };

    window.iparams = {
      language: undefined,
      auth: { domain: undefined, apiKey: undefined }
    };

    function postConfigs() {
      return window.iparams;
    }

    function validate() {
      return true;
    }
    function getConfigs(configs) {
      window.iparams = configs;
    }
  </script>
</body>

</html>
